  <title>מתמטיקה למתחילים</title>

  <script type="text/javascript">
      function check() {
          var flag = true;
          var fname = document.sign.fullname.value;
          if (fname != "" && fname.indexOf(" ") != -1) {
              /*alert("full names working");*/
              document.getElementById('invname').innerHTML = '';
          }
          else {
              document.getElementById('invname').innerHTML = '*אנא הכנס שם מלא';
              flag = false;
          }
          var Id = document.sign.ID.value;
          if (Id == "" || Id.length == 9) {
              /*alert("ID is fine");*/
              document.getElementById('invid').innerHTML = '';
          }
          else {
              document.getElementById('invid').innerHTML = '*ת.ז לא תיקנית';
              flag = false;
          }
          var phone = document.sign.phone.value;
          if (phone != "" && phone.indexOf("-") != -1 && (phone.length == 10 || phone.length == 11)) {
              /*alert("phones ok");*/
              document.getElementById('invphone').innerHTML = '';
          }
          else {
              document.getElementById('invphone').innerHTML = '*אנא הכנס מספר טלפון תקין';
              flag = false;
          }
          var mail = document.sign.mail.value;
          if (mail.length > 4 && mail.indexOf("@") < mail.lastIndexOf(".") && mail.lastIndexOf(".") - mail.indexOf("@") > 1 && mail.split("@").length == 2) {
              /*alert("mail is ok");*/
              document.getElementById('invmail').innerHTML = '';
          }
          else {
              document.getElementById('invmail').innerHTML = '*כתובת מייל לא תקינה';
              flag = false;
          }
          var address = document.sign.address.value;
          if ((address.length > 4 && address.split(" ").length >= 2) || address == "") {
              /*alert("address is ok");*/
              document.getElementById('invaddress').innerHTML = '';
          }
          else {
              document.getElementById('invaddress').innerHTML = '*כתובת לא תקינה';
              flag = false;
          }
          var pass = document.sign.pass.value;
          var passconf = document.sign.passconf.value;
          if (pass.length > 5) {
              /*alert("pass is working");*/
              document.getElementById('invpass').innerHTML = '';
          }
          else {
              document.getElementById('invpass').innerHTML = '*אנא הכנס סיסמא בעלת 6 תווים או יותר';
              flag = false;
          }
          if (pass == passconf) {
              /*alert("passs maching");*/
              document.getElementById('invmatch').innerHTML = '';
          }
          else {
              document.getElementById('invmatch').innerHTML = '*הסיסמאות לא תואמות';
              flag = false;
          }
          if (flag == true) {
              /*alert("אחד או יותר מהשדות מולאו לא כראוי, שים/י לב כי יש להזין שם מלא, מספר טלפון כולל מקף, כתובת דואר אלקטרוני, כתובת הכוללת רחוב מספר בית ועיר וסיסמא בעלת שישה תווים או יותר. רק הסעיפים שמסומנים בכוכבית הם סעיפי חובה.");*/
              document.sign.subbutton.disabled = false;
          }
      }
      function disable() {
          document.sign.subbutton.disabled = true;
      }
  </script>
</head>
